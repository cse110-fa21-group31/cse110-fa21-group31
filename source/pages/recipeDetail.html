<!DOCTYPE html>
<html>
    <head>
        <title>RecipeDetail</title>
        <meta charset="utf-8">
        <script src="../scripts/recipeDetail.js"></script>
    </head>
    <body>
        <!-- Displaying recipe details-->
        <div id="recipeDetail">

            <!-- Displaying recipe title, creation date, author-->
                <p class = "recipeTitle">Recipe title</h1>
                <p class="dateOfCreation">The Date of Creation</p>
                <p class="author">The Author</p>

                <!-- Displaying recipe image-->
                <img class="recipeImage" src="#" alt="No Image">

                <!-- Displaying recipe tags-->
                <div class="tags">
                    <ul id="tag" class="tagsList">
                        <li>Tag 1</li>
                        <li>Tag 2</li>
                      </ul>
                </div>

                <!-- Displaying recipe cooktime-->
                <label for="cooktime">Cook Time:</label>
                <time>5 mins</time>

                <!-- Displaying recipe ingredients-->
                <div id="ingredients" class="ingredients">
                    <label for="ingredients">Ingredients:</label>
                    <ul id="ingr" class="ingredientsList">
                        <li>Ingredients 1</li>
                        <li>Ingredients2</li>
                      </ul>
                </div>

                <!-- Displaying recipe steps-->
                <div class="steps">
                    <label for="steps">Steps:</label>
                    <ul id="ingr" class="ingredientsList">
                        <li>Step 1</li>
                        <li>Step 2</li>
                      </ul>
                </div>

        </div>
    </body>
</html>
