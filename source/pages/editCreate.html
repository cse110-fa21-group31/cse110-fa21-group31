<!DOCTYPE html>
<html>
    <head>
        <title>Edit/Create</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- A complete form for editing a recipe -->
        <!-- This can probably just be a really basic form -->
        <!-- 
            How will data be sent to the server? 
            Needs:
            * Name of recipe
            * Tags to include
                * Diet (keto/vegetarian/pescatarian/vegan)
                * Allergies (nut, milk, shellfish)
                * Country (Italian, Korean, Mexican ...)
                

                good question, I think from the miro, we'll have some predefined tags -> but we should ask again 
            * Prep time + Cook time
            * Difficulty (5 stars)
            * Rating (5 stars)
            * Ingredients
            * Steps
            
            ingredients and steps are like
            type in something, enter, it adds some item to a list and then the textbox is put on the bottom where you can continue adding
        --> 

        <!-- https://www.w3docs.com/tools/editor/5953 Check this out? -->
        
        
        <!-- Generate a complete recipe editing page. -->
        <div id="recipeForm">
            <form onSubmit=formSubmit(event)></form>
                <div class="name">
                    <label for="name">Recipe Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                
                <div class="picture">
                    <label for="picture">Picture:</label>
                    <input type="file" name="picture" id="picture">
                </div>

                <label for="tags">Tags:</label>
                <input type="text" name="tags" id="tags">

                <label for="prepTime">Prep Time:</label>
                <input type="text" name="prepTime" id="prepTime">

                <label for="cookTime">Cook Time:</label>
                <input type="text" name="cookTime" id="cookTime">

                <label for="difficulty">Difficulty:</label>
                <input type="text" name="difficulty" id="difficulty">

                <label for="ingredients">Ingredients:</label>
                <textarea name="ingredients" id="ingredients" rows="10" cols="30"></textarea>

                </div class = "steps">
                <label for="steps">Steps:</label>
                <textarea name="steps" id="steps" rows="10" cols="40"></textarea>
                </div>
            </form>
        </div> 
    </body>
</html>
