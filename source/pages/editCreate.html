<!DOCTYPE html>
<html>
    <head>
        <title>Edit/Create</title>
        <meta charset="utf-8">
        <script src="../scripts/editCreate.js"></script>
       <link rel='stylesheet' href="/source/assets/styles/baseStyle.css">
       <link rel='stylesheet' href="/source/assets/styles/cards.css">
    </head>
    <body>
        <div class="navBar">
            <iframe src="/source/cards/navBar.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
        </div>
        <!-- A complete form for editing a recipe -->
        <!-- This can probably just be a really basic form -->
        <!-- 
            How will data be sent to the server? 
            Needs:
            * Name of recipe
            * Tags to include
                * Diet (keto/vegetarian/pescatarian/vegan)
                * Allergies (nut, milk, shellfish)
                * Country (Italian, Korean, Mexican ...)
            * Prep time + Cook time
            * Difficulty (5 stars)
            * Rating (5 stars)
            * Ingredients
            * Steps
            
            ingredients and steps are like
            type in something, enter, it adds some item to a list and then the textbox is put on the bottom where you can continue adding
        --> 

        <!-- https://www.w3docs.com/tools/editor/5953 Check this out? -->
        
        
        <!-- Generate a complete recipe editing page. -->
        <div id="recipeForm">
            <form onSubmit=formSubmit(event)></form>
                <div class="name">
                    <label for="name">Recipe Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                
                <div id="picture" class="formItem">
                    <label for="picture">Picture:</label>
                    <input type="file" name="picture" id="picture">
                </div>

                <label for="tags">Tags:</label>
                <input type="text" name="tags" id="tags">

                <div id="cookTime" class="formItem">
                    <label for="cookTime">Cook Time:</label>
                    <input type="time" name="cookTime" id="cookTime" min="00:00" max="18:00" required>
                </div>

                <!-- Users can select from 1 star or 5 stars of difficulty with a dropdown menu --> 
                <div id="difficulty" class="formItem">
                    <label for="difficulty">Difficulty:</label>
                    <select name="difficulty" id="difficulty">
                        <option value="1">1 star</option>
                        <option value="2">2 stars</option>
                        <option value="3">3 stars</option>
                        <option value="4">4 stars</option>
                        <option value="5">5 stars</option>
                    </select>
                </div>
           
                <div id="ingredients" class="formItem">

                    <label for="ingredients">Ingredients:</label>

                    <div id="addIngredients">
                        <button onclick ="appendIngredient()" value="Add Ingredient">Add Ingredient</button>
                        <button onclick ="deleteIngredient()" value="Delete Ingredient">Delete Ingredient</button>
                    </div>
                    <div id="addIngredients" class='float-container'>
                        <div class='float-child'>
                            <div id="newIngredientId"></div>
                        </div>
                        <div class='float-child'></div>
                            <div id="newIngredientAmountId"></div>
                        </div>
                    </div>
                </div>

                <!-- Users can add entries into a sorted display list -->
                <!-- By typing in a specific step and submitting it, it'll add a new entry to the ingredientsBox div --> 
                <!-- But for this very first draft we're just concerned with giving the backend data to work with -->
                <!--
                <div id="newIngredientEntry">
                    <label for="newIngredientEntry">New Ingredient Entry:</label>
                    <input type="text" name="newIngredientEntry" id="newIngredientEntry">
                </div>
                -->

                <div id="steps" class="formItem">
                    <label for="steps">Steps:</label>
                    <div id="addSteps">
                        <button onclick ="appendStep()" value="Add Step">Add Step</button>
                        <button onclick ="deleteStep()" value="Delete Step">Delete Step</button>
                    </div>
                    <div id="newStepId"></div>
                </div>

                <div id="submit" class="formItem">
                    <input type="submit" value="Submit">
                </div>

                </div class = "steps">
                <label for="steps">Steps:</label>
                <textarea name="steps" id="steps" rows="10" cols="40"></textarea>
                </div>
            </form>
        </div> 
    </body>
</html>
