<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/source/assets/styles/baseStyle.css">
    <title>Account Settings</title>
    <style>
        .accountSettingsGrid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 10px;
        }
        .accountSettingsItem {
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h1> Account Settings </h1>
    <form action="https://httpbin.org/post" method="post" id="memberRegistration" class="accountSettingsGrid">
        <div class = accountSettingsItem>
            <label for="name">Name:</label>
            <input type="text" id="userName" name="userName">
            <br><br>

            <label for="name">Email:</label>
            <input type="text" id="userEmail" name="userEmail">
            <br><br>

            <label for="name">Password:</label>
            <input type="text" id="userPassword" name="userPassword">
            <br><br>
        </div>
        <div class = accountSettingsItem>
            <label for="userProfilePhoto">Select image:</label>
            <input type="file" accept="image/*" id="userProfilePhoto" name="userProfilePhoto"/>
        </div>

        <button type="submit" form="memberRegistration" value="Submit">Submit</button>
    </form>
</body>
</html>
